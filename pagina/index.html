<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .main button {
            background-color: #0288d1;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        .header {
            background-color: #b3e5fc;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 50px;
            vertical-align: middle;
        }
        .header nav {
            display: inline-block;
            margin-left: 20px;
        }
        .header nav a {
            margin: 0 10px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header class="header">
    <img src="imagenes/logo.png" alt="Logo">
    <nav>
        <a href="#" onclick="showSection('home')">Inicio</a>
        <a href="#" onclick="showSection('categories')">Categorías</a>
        <a href="#" onclick="showSection('contact')">Contáctanos</a>
        <a href="#" onclick="showSection('signup')">Regístrate</a>
    </nav>
</header>
<section id="home" class="section active">
    <div class="main">
        <h1>Organiza tu viaje y descubre el mundo</h1>
        <p>Organiza un viaje personalizado a tu presupuesto y preferencias</p>
        <button onclick="showSection('categories')">Planifica tu viaje</button>
    </div>
</section>
</body>
</html>
