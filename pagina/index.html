<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .main {
            text-align: center;
            background-image: url('imagenes/mianback.png'); /* Cambia a la ruta de tu imagen */
            background-size: cover;
            padding: 240px 20px;
            color: #1e1f22;
        }
        .main h1, .main p {
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5); /* Subtle text shadow */
        }
        .main h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .main p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .main button {
            background-color: #0288d1;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        .header {
            background-color: #b3e5fc;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 50px;
            vertical-align: middle;
        }
        .header nav {
            display: inline-block;
            margin-left: 20px;
        }
        .header nav a {
            margin: 0 10px;
            color: #333;
            font-weight: bold;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
<header class="header">
    <img src="imagenes/logo.png" alt="Logo">
    <nav>
        <a href="#" onclick="showSection('home')">Inicio</a>
        <a href="#" onclick="showSection('categories')">Categorías</a>
        <a href="#" onclick="showSection('signup')">Regístrate</a>
    </nav>
</header>
<section id="home" class="section active">
    <div class="main">
        <h1>Organiza tu viaje y descubre el mundo</h1>
        <p>Organiza un viaje personalizado a tu presupuesto y preferencias</p>
        <button onclick="showSection('categories')">Planifica tu viaje</button>
    </div>
</section>
<section id="categories" class="section">
    <div class="categories">
        <h2>Categorías</h2>
        <label for="clima">¿Qué clima estás buscando?</label>
        <select id="clima">
            <option value="tropical">Tropical</option>
            <option value="templado">Templado</option>
            <option value="frío">Frío</option>
        </select>

        <label>¿Buscas un viaje nacional o internacional?</label>
        <input type="radio" id="nacional" name="tipo_viaje" value="nacional" checked>
        <label for="nacional">Nacional</label>
        <input type="radio" id="internacional" name="tipo_viaje" value="internacional">
        <label for="internacional">Internacional</label>

        <label for="presupuesto">¿Con qué presupuesto estamos trabajando?</label>
        <input type="range" id="presupuesto" name="presupuesto" min="100" max="10000" step="100">

        <label for="viajeros">¿Con cuántos amigos/familia vas a viajar?</label>
        <input type="number" id="viajeros" name="viajeros" min="1" max="20" value="1">

        <label for="busqueda">¿Qué buscas de este viaje?</label>
        <input type="text" id="busqueda" name="busqueda" placeholder="ej: aventura, relajarte...">

        <button type="button" onclick="showSection('results')">Buscar Viaje</button>
    </div>
</section>
<script>
    function showSection(sectionId) {
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => {
            if (section.id === sectionId) {
                section.classList.add('active');
            } else {
                section.classList.remove('active');
            }
        });
    }
</script>
</body>
</html>
