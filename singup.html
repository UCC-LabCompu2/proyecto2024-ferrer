<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registrarse</title>
    <meta name="author" content="Dante Ferrer">
    <meta name="description" content="Organiza tu viaje personalizado según tu presupuesto y preferencias. Descubre el mundo con nuestra agencia de viajes.">
    <meta name="keywords" content="viajes, agencia de viajes, planificación de viajes, vacaciones, destinos, turismo">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <img src="imagenes/logo.png" alt="Logo de la agencia de viaje">
    <nav>
        <a href="index.html">Inicio</a>
        <a href="categorias.html">Categorías</a>
        <a href="singup.html">Registrarte</a>
    </nav>
</header>
<div class="signup">
    <h2>Regístrate</h2>
    <form id="registroForm" onsubmit="validarFormularioRegistro(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" placeholder="Nombre" id="nombre" maxlength="50">
        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" placeholder="Correo electrónico" id="email" maxlength="100">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" placeholder="Contraseña" id="password" maxlength="20">
        <button type="submit">Registrarse</button>
    </form>
</div>
<script src="funciones.js"></script>
</body>
</html>
